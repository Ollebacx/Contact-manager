<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <div id="container">
    <form>
      <h1>Agenda</h1>

      <input placeholder="Search" type="search" id="text" [(ngModel)]="contact.name"><br>

      <label for="text">First Name</label>
      <input type="text" id="text" [(ngModel)]="contact.name" [ngModelOptions]="{standalone: true}"><br>

      <label for="text">Last Name</label>
      <input type="text" id="text" [(ngModel)]="contact.lastname"  [ngModelOptions]="{standalone: true}"><br>

      <label for="text">Email</label>
      <input type="email" id="text" [(ngModel)]="contact.email" [ngModelOptions]="{standalone: true}"><br>

      <label for="text">Phone number</label>
      <input type="number" id="text" name="drone" [(ngModel)]="contact.telephone" [ngModelOptions]="{standalone: true}"><br>
      <button class="button_guardar" (click)="saveContact(contact)">Guardar Contacto</button> 
      <button class="button_eliminar">Eliminar</button>
      <div *ngFor="let contact of contactList">
        <span>{{contact.name}}</span><br>
        <span>{{contact.lastname}}</span><br>
        <span>{{contact.email}}</span><br>
        <span>{{contact.telephone}}</span><br>
    </div>
    </form>
  </div>

</body>

</html>
